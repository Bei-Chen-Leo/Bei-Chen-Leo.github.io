  <script>
    // 等待文档加载完成
    document.addEventListener('DOMContentLoaded', function() {
        // 获取所有友情链接的容器
        var container = document.getElementById('friend-links');
        
        // 获取所有友情链接
        var links = container.getElementsByClassName('friend-link');
        
        // 将NodeList转换为数组
        var linksArray = Array.from(links);
        
        // 使用Fisher-Yates算法打乱数组
        for (var i = linksArray.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = linksArray[i];
            linksArray[i] = linksArray[j];
            linksArray[j] = temp;
        }
        
        // 清空容器
        container.innerHTML = '';
        
        // 将打乱后的友情链接重新添加到容器中
        linksArray.forEach(function(link) {
            container.appendChild(link);
        });
    });
</script>
